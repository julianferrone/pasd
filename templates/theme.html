<!DOCTYPE html>
<html>

<body>

    <h1>Theme: {{ title }}</h1>
    <h2>Status: {{ theme_status }} </h2>
    <h2>Objectives</h2>
    {% if objectives.is_some() -%}
    {% let objs = objectives.clone().unwrap() %}
    <ul>
        {% for objective in objs %}
        <li><a href="http://localhost:3000/objective/{{ objective.objective_id }}">{{ objective.title }}</a></li>
        {% endfor %}
    </ul>
    {%- else -%}
    <p>No objectives currently.</p>
    {%- endif %}

</body>

</html>
