<tr>
    <td><a hx-boost="false" href="/initiative/{{ initiative.initiative_id }}">{{ initiative.title }}</a></td>
    <td>
      <button class="btn btn-danger" hx-get="/initiative/{{ initiative.initiative_id }}/form" hx-trigger="edit" _="on click
                       if .editing is not empty
                         Swal.fire({title: 'Already Editing',
                                    showCancelButton: true,
                                    confirmButtonText: 'Yep, Edit This Initiative!',
                                    text:'Hey!  You are already editing a initiative!  Do you want to cancel that edit and continue?'})
                         if the result's isConfirmed is false
                           halt
                         end
                         send cancel to .editing
                       end
                       trigger edit">
        Edit
      </button>
    </td>
    <td>
      <button class="btn btn-danger" hx-delete="/initiative/{{ initiative.initiative_id }}">
        Delete
      </button>
    </td>
  </tr>
