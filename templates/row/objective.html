<tr>
  <td>
    <div hx-boost="false">
      <a href="/objective/{{ objective.objective_id }}">{{ objective.title }}</a>
    </div>
  </td>
  <td>
    <button class="btn btn-danger" hx-get="/objective/{{ objective.objective_id }}/form" hx-trigger="edit" _="on click
                       if .editing is not empty
                         Swal.fire({title: 'Already Editing',
                                    showCancelButton: true,
                                    confirmButtonText: 'Yep, Edit This Objective!',
                                    text:'Hey!  You are already editing a objective!  Do you want to cancel that edit and continue?'})
                         if the result's isConfirmed is false
                           halt
                         end
                         send cancel to .editing
                       end
                       trigger edit">
      Edit
    </button>
  </td>
  <td>
    <button class="btn btn-danger" hx-delete="/objective/{{ objective.objective_id }}">
      Delete
    </button>
  </td>
</tr>
