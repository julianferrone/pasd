<tr>
    <td><a hx-boost="false" href="/measurement/{{ measurement.measurement_id }}">{{ measurement.title }}</a></td>
    <td>
      <button class="btn btn-danger" hx-get="/measurement/{{ measurement.measurement_id }}/form" hx-trigger="edit" _="on click
                       if .editing is not empty
                         Swal.fire({title: 'Already Editing',
                                    showCancelButton: true,
                                    confirmButtonText: 'Yep, Edit This Measurement!',
                                    text:'Hey!  You are already editing a measurement!  Do you want to cancel that edit and continue?'})
                         if the result's isConfirmed is false
                           halt
                         end
                         send cancel to .editing
                       end
                       trigger edit">
        Edit
      </button>
    </td>
    <td>
      <button class="btn btn-danger" hx-delete="/measurement/{{ measurement.measurement_id }}">
        Delete
      </button>
    </td>
  </tr>
